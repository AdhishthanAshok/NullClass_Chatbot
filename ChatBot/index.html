<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OTP Authentication</title>
    <link rel="stylesheet" href="otpstyle.css" />
    <link rel="shortcut icon" href="otpicon.png" type="image/x-icon" />
  </head>
  <body>
    <div id="otp-container">
      <h2>OTP Authentication (LocalHost)</h2>
      <input type="email" id="email" placeholder="Enter your Name...." />
      <button onclick="generateOTP()">Generate OTP</button>
      <input type="text" id="otp" placeholder="Enter OTP...." />
      <button onclick="verifyOTP()">Verify OTP</button>
      <p id="message"></p>
    </div>

    <script src="otpscript.js"></script>
  </body>
</html>
